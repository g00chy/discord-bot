version: "3.7"

services:
  go: &go
    build:
      context: ./docker/armgo
    volumes:
      - "./:/src"
    working_dir: /src
    environment:
      - uid=1000
      - gid=1000
  build_arm:
    <<: *go
    entrypoint: sh ./build/make_arm.sh
    volumes:
      - "./:/src"
    working_dir: /src/bot
  build_arm64:
    <<: *go
    entrypoint: sh ./build/make_arm64.sh
    volumes:
      - "./:/src"
    working_dir: /src/bot
  build_amd64:
    <<: *go
    entrypoint: sh ./build/make_amd64.sh
    volumes:
      - "./:/src"
    working_dir: /src/bot
  yarn: &yarn
    build:
      context: ./docker/yarn
    volumes:
      - "./yarn:/app"
      - "./templates:/templates"
    working_dir: /app
  yarn-install:
    <<: *yarn
    entrypoint: yarn install
  yarn-dev:
    <<: *yarn
    entrypoint: yarn start
    ports:
      - "3001:3000"
  yarn-build:
    <<: *yarn
    entrypoint: yarn build

volumes:
  db-data:
    driver: local
